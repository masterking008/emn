<section class="relative bg-white text-white min-h-screen flex items-center justify-center overflow-hidden sharp">

<!-- <section class="py-16 section-light sharp"> -->
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-black sharp shadow-lg overflow-hidden border border-white">
      <!-- Header -->
      <div class="bg-black p-6 text-white border-b border-white">
        <h2 class="text-4xl md:text-6xl font-bold text-center">LOGIN</h2>
        <!-- <p class="text-xl md:text-2xl text-center mt-2">Log in to your account</p> -->
      </div>

      <!-- Login Type Tabs -->
      <div class="flex">
        <button
          (click)="toggleLoginType()"
          [ngClass]="{
            'bg-white text-black': isStartupLogin,
            'bg-black text-white': !isStartupLogin
          }"
          class="flex-1 py-3 px-4 text-center font-medium focus:outline-none transition-colors sharp border-r border-white"
        >
          STARTUP LOGIN
        </button>
        <button
          (click)="toggleLoginType()"
          [ngClass]="{
            'bg-white text-black': !isStartupLogin,
            'bg-black text-white': isStartupLogin
          }"
          class="flex-1 py-3 px-4 text-center font-medium focus:outline-none transition-colors sharp"
        >
          MENTOR LOGIN
        </button>
      </div>

      <!-- Error Message -->
      <div class="px-6 pt-4" *ngIf="errorMessage">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 sharp mb-4">
          {{ errorMessage }}
        </div>
      </div>

      <!-- Login Form -->
      <div class="p-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="email" class="block text-white text-sm font-bold mb-2">EMAIL ADDRESS</label>
            <input
              type="email"
              id="email"
              formControlName="email"
              class="w-full px-3 py-2 border border-white bg-black text-white sharp focus:outline-none"
              placeholder="Enter your email"
            />
            <div
              *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
              class="text-red-500 text-sm mt-1"
            >
              <div *ngIf="loginForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">
                Please enter a valid email
              </div>
            </div>
          </div>

          <div class="mb-6">
            <label for="password" class="block text-white text-sm font-bold mb-2">PASSWORD</label>
            <input
              type="password"
              id="password"
              formControlName="password"
              class="w-full px-3 py-2 border border-white bg-black text-white sharp focus:outline-none"
              placeholder="Enter your password"
            />
            <div
              *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              class="text-red-500 text-sm mt-1"
            >
              <div *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </div>
            </div>
          </div>

          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input
                type="checkbox"
                id="remember"
                class="h-4 w-4 border-white bg-black"
              />
              <label for="remember" class="ml-2 block text-sm text-white">Remember me</label>
            </div>
            <a href="#" class="text-sm text-white hover:text-gray-300">Forgot password?</a>
          </div>

          <button
            type="submit"
            class="w-full bg-white text-black py-2 px-4 sharp hover:bg-gray-200 focus:outline-none transition-colors"
            [disabled]="isLoading"
          >
            <span *ngIf="isLoading">
              <svg
                class="animate-spin -ml-1 mr-2 h-4 w-4 text-black inline-block"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
              LOGGING IN...
            </span>
            <span *ngIf="!isLoading">
              LOGIN AS {{ isStartupLogin ? "STARTUP" : "MENTOR" }}
            </span>
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
