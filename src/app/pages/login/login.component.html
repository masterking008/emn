<app-navbar></app-navbar>

<section class="pt-32 pb-16 bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Header -->
      <div class="bg-indigo-600 p-6 text-white">
        <h2 class="text-2xl font-bold text-center">Welcome Back</h2>
        <p class="text-center mt-2">Log in to your account</p>
      </div>
      
      <!-- Login Type Tabs -->
      <div class="flex border-b">
        <button 
          (click)="toggleLoginType()" 
          [ngClass]="{'bg-indigo-50 border-indigo-600 text-indigo-600': isStartupLogin, 'text-gray-500': !isStartupLogin}"
          class="flex-1 py-3 px-4 text-center font-medium border-b-2 focus:outline-none transition-colors"
        >
          Startup Login
        </button>
        <button 
          (click)="toggleLoginType()" 
          [ngClass]="{'bg-indigo-50 border-indigo-600 text-indigo-600': !isStartupLogin, 'text-gray-500': isStartupLogin}"
          class="flex-1 py-3 px-4 text-center font-medium border-b-2 focus:outline-none transition-colors"
        >
          Mentor Login
        </button>
      </div>
      
      <!-- Error Message -->
      <div class="px-6 pt-4" *ngIf="errorMessage">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
          {{ errorMessage }}
        </div>
      </div>
      
      <!-- Login Form -->
      <div class="p-6">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter your email"
            >
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid" class="text-red-500 text-sm mt-1">
              <div *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</div>
              <div *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email</div>
            </div>
          </div>
          
          <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
              placeholder="Enter your password"
            >
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid" class="text-red-500 text-sm mt-1">
              <div *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</div>
            </div>
          </div>
          
          <div class="flex items-center justify-between mb-6">
            <div class="flex items-center">
              <input type="checkbox" id="remember" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
              <label for="remember" class="ml-2 block text-sm text-gray-700">Remember me</label>
            </div>
            <a href="#" class="text-sm text-indigo-600 hover:text-indigo-800">Forgot password?</a>
          </div>
          
          <button 
            type="submit" 
            class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors"
            [disabled]="isLoading"
          >
            <span *ngIf="isLoading">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Logging in...
            </span>
            <span *ngIf="!isLoading">
              Log in as {{ isStartupLogin ? 'Startup' : 'Mentor' }}
            </span>
          </button>
        </form>
      </div>
      
      <!-- Footer -->
      <div class="px-6 py-4 bg-gray-50 border-t border-gray-200">
        <p class="text-sm text-gray-600 text-center">
          Don't have an account? 
          <a *ngIf="isStartupLogin" routerLink="/register" class="text-indigo-600 hover:text-indigo-800 font-medium">Register as Startup</a>
          <a *ngIf="!isStartupLogin" routerLink="/become-mentor" class="text-indigo-600 hover:text-indigo-800 font-medium">Register as Mentor</a>
        </p>
      </div>
    </div>
  </div>
</section>
