<!-- How to get a mentor? Section -->
<app-how-to-get-mentor>
  <div class="bg-black p-8 min-h-[500px] flex items-center justify-center">
    <div class="grid grid-cols-2 gap-x-24 gap-y-32 max-w-4xl mx-auto relative">
      <!-- Left Column -->
      <div class="flex flex-col items-center">
        <!-- Circle 1 (top left) -->
        <div class="relative">
          <div class="bg-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg z-10"></div>
          <p class="text-white font-bold text-xl mt-4 text-center">SEARCH FOR THE MENTOR</p>
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="flex flex-col items-center">
        <!-- Circle 1 (top right) -->
        <div class="relative">
          <div class="bg-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg z-10"></div>
          <p class="text-white font-bold text-xl mt-4 text-center">SEND A REQUEST FOR THE MEET</p>
        </div>
      </div>
      
      <!-- Left Column -->
      <div class="flex flex-col items-center">
        <!-- Circle 2 (bottom left) -->
        <div class="relative">
          <div class="bg-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg z-10"></div>
          <p class="text-white font-bold text-xl mt-4 text-center">SEND RELATED INFORMATIONS</p>
        </div>
      </div>
      
      <!-- Right Column -->
      <div class="flex flex-col items-center">
        <!-- Circle 2 (bottom right) -->
        <div class="relative">
          <div class="bg-white rounded-full w-24 h-24 flex items-center justify-center shadow-lg z-10"></div>
          <p class="text-white font-bold text-xl mt-4 text-center">MANAGE OUTCOMES</p>
        </div>
      </div>
      
      <!-- Connecting Lines -->
      <svg class="absolute inset-0 w-full h-full pointer-events-none" xmlns="http://www.w3.org/2000/svg">
        <!-- Diagonal line from top left to top right -->
        <line x1="25%" y1="12%" x2="75%" y2="12%" stroke="white" stroke-width="4" />
        
        <!-- Diagonal line from bottom left to bottom right -->
        <line x1="25%" y1="75%" x2="75%" y2="75%" stroke="white" stroke-width="4" />
        
        <!-- Vertical line connecting top left to bottom left -->
        <line x1="25%" y1="12%" x2="25%" y2="75%" stroke="white" stroke-width="4" />
        
        <!-- Vertical line connecting top right to bottom right -->
        <line x1="75%" y1="12%" x2="75%" y2="75%" stroke="white" stroke-width="4" />
        
        <!-- Numbers in circles -->
        <text x="25%" y="12%" text-anchor="middle" dominant-baseline="middle" fill="black" font-weight="bold" font-size="18">1</text>
        <text x="75%" y="12%" text-anchor="middle" dominant-baseline="middle" fill="black" font-weight="bold" font-size="18">2</text>
        <text x="25%" y="75%" text-anchor="middle" dominant-baseline="middle" fill="black" font-weight="bold" font-size="18">3</text>
        <text x="75%" y="75%" text-anchor="middle" dominant-baseline="middle" fill="black" font-weight="bold" font-size="18">4</text>
      </svg>
    </div>
  </div>
</app-how-to-get-mentor>
